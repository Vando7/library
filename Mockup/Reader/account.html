    <div class="container" style="margin: auto;max-width: 400px;">
        <form class="text-center">
            <h3 style="color: rgb(0,0,0);">Edit Account</h3>
            <div class="input-group" style="padding: 0px;padding-bottom: 10px;">
                <div class="input-group-prepend" style="padding: 0px;"><span class="input-group-text" style="width: 100px;">First Name*</span></div><input class="form-control form-control" type="text" value="Donald" required="">
                <div class="input-group-append"></div>
            </div>
            <div class="input-group" style="padding: 0px;padding-bottom: 10px;">
                <div class="input-group-prepend" style="padding: 0px;"><span class="input-group-text" style="width: 100px;">Last Name*</span></div><input class="form-control" type="text" required="" value="Duck" minlength="1">
                <div class="input-group-append"></div>
            </div>
            <div class="input-group" style="padding: 0px;padding-bottom: 10px;" required="">
                <div class="input-group-prepend" style="padding: 0px;"><span class="input-group-text" style="width: 100px;">E-mail*</span></div><input class="form-control" type="text" required="" value="slammed@gmail.com" minlength="1">
                <div class="input-group-append"></div>
            </div>
            <div class="input-group" style="padding: 0px;padding-bottom: 10px;">
                <div class="input-group-prepend" style="padding: 0px;"><span class="input-group-text" style="width: 100px;">Phone*</span></div><input class="form-control" type="text" required="" value="0837238277" minlength="1">
                <div class="input-group-append"></div>
            </div>
            <div class="input-group" style="padding: 0px;padding-bottom: 10px;">
                <div class="input-group-prepend" style="padding: 0px;"><span class="input-group-text" style="width: 100px;">Country*</span>
                    <div class="dropdown btn-group" role="group"><button class="btn btn-primary dropdown-toggle justify-content-lg-around" aria-expanded="false" data-toggle="dropdown" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);">[current user country]</button>
                        <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                    </div>
                </div>
                <div class="input-group-append"></div>
            </div>
            <div class="input-group" style="padding: 0px;padding-bottom: 10px;">
                <div class="input-group-prepend" style="padding: 0px;"><span class="input-group-text" style="width: 100px;">City*</span></div><input class="form-control" type="text" required="" minlength="1" value="Sofia">
                <div class="input-group-append"></div>
            </div>
            <div class="input-group" style="padding: 0px;padding-bottom: 10px;">
                <div class="input-group-prepend" style="padding: 0px;"><span class="input-group-text" style="width: 100px;">Street*</span></div><input class="form-control" type="text" required="" minlength="1" value="Alexander 7">
                <div class="input-group-append"></div>
            </div>
            <div class="input-group" style="padding: 0px;padding-bottom: 10px;">
                <div class="input-group-prepend" style="padding: 0px;"><span class="input-group-text" style="width: 100px;">Password</span></div><input class="form-control" type="text" minlength="8">
                <div class="input-group-append"></div>
            </div>
            <div class="input-group" style="padding: 0px;padding-bottom: 10px;">
                <div class="input-group-prepend" style="padding: 0px;"><span class="input-group-text">Repeat Password</span></div><input class="form-control" type="text" minlength="8">
                <div class="input-group-append"></div>
            </div>
            <p>Fields marked with * are required.</p><button class="btn btn-success text-center border rounded" type="submit">Save Changes</button>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
